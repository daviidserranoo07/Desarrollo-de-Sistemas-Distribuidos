<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sensores.css">
    <title>Luminosidad</title>
</head>
<body>
    <header>
        <h1>Control Luminosidad</h1>
    </header>
    <body>
        <main>
            <section id="container">
                <div id="container-info">
                    <h2>Sensor</h2>
                    <form method="post" class="form">
                        <div id="form-input">
                            <label hidden id="luminosidad-maxima"></label>
                            <input type="submit" value="+" id="aumentar-luminosidad">
                            <label id="luminosidad-actual"></label>
                            <input type="submit" value="-" id="disminuir-luminosidad">
                            <label hidden id="luminosidad-minima"></label>
                        </div>
                    </form>
                </div>
                <div id="container-info">
                    <h2>Actuador</h2>
                    <div class="container-sensor-specific">
                        <p>Estado actuador: </p>
                        <p>estado</p>
                    </div>
                </div>
            </section>
            <div id="botones">
                <a href="/">
                    <button>Pagina principal</button>
                </a>
            </div>
        </main>
    </body>
    <footer>

    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../js/luminosidad.js" defer></script>
</body>
</html>
</html>
